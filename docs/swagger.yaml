      attempt_id:
        type: string
      can_retake:
        type: boolean
      completed_at:
        type: string
      correct_answers:
        type: integer
      feedback:
        items:
          $ref: '#/definitions/github_com_EduGoGroup_edugo-api-mobile_internal_application_dto.AnswerFeedbackDTO'
        type: array
      max_score:
        type: integer
      pass_threshold:
        type: integer
      passed:
        type: boolean
      previous_best_score:
        type: integer
      score:
        type: integer
      started_at:
        type: string
      time_spent_seconds:
        type: integer
      total_questions:
        type: integer
    type: object
  github_com_EduGoGroup_edugo-api-mobile_internal_application_dto.AttemptSummaryDTO:
    properties:
      assessment_id:
        type: string
      attempt_id:
        type: string
      completed_at:
        type: string
      material_id:
        type: string
      material_title:
        type: string
      max_score:
        type: integer
      passed:
        type: boolean
      score:
        type: integer
      time_spent_seconds:
        type: integer
    type: object
  github_com_EduGoGroup_edugo-api-mobile_internal_application_dto.CreateAttemptRequest:
    properties:
      answers:
        items:
          $ref: '#/definitions/github_com_EduGoGroup_edugo-api-mobile_internal_application_dto.UserAnswerDTO'
        minItems: 1
        type: array
      time_spent_seconds:
        maximum: 7200
        minimum: 1
        type: integer
    required:
    - answers
    - time_spent_seconds
    type: object
  github_com_EduGoGroup_edugo-api-mobile_internal_application_dto.CreateMaterialRequest:
    properties:
      description:
        example: A comprehensive guide to differential and integral calculus
        maxLength: 1000
        type: string
      grade:
        example: 12th Grade
        type: string
      subject:
        example: Mathematics
        type: string
      title:
        example: Introduction to Calculus
        maxLength: 200
        minLength: 3
        type: string
    required:
    - title
    type: object
  github_com_EduGoGroup_edugo-api-mobile_internal_application_dto.GenerateDownloadURLResponse:
    properties:
      download_url:
        example: https://s3.amazonaws.com/bucket/materials/550e8400.pdf?X-Amz-Algorithm=...
        type: string
      expires_in:
        description: En segundos
        example: 3600
