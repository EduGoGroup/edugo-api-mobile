    - file_name
    type: object
  github_com_EduGoGroup_edugo-api-mobile_internal_application_dto.GenerateUploadURLResponse:
    properties:
      expires_in:
        description: En segundos
        example: 900
        type: integer
      file_url:
        example: https://s3.amazonaws.com/bucket/materials/550e8400.pdf
        type: string
      upload_url:
        example: https://s3.amazonaws.com/bucket/materials/550e8400.pdf?X-Amz-Algorithm=...
        type: string
    type: object
  github_com_EduGoGroup_edugo-api-mobile_internal_application_dto.MaterialResponse:
    properties:
