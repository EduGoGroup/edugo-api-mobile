name: Docker Build and Push (Simple)

# Workflow simplificado: SOLO build y push Docker
# Sin tests, sin validaciones, solo construir y subir imagen

on:
  # Trigger manual √∫nicamente
  # NO se ejecuta autom√°ticamente en ning√∫n branch
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag para la imagen (ej: v1.0.1, latest, dev)'
        required: false
        default: 'latest'

  # NOTA: Push autom√°tico a main est√° DESHABILITADO
  # Si necesitas build autom√°tico en main, usa release.yml que se activa con tags

env:
  REGISTRY: ghcr.io

jobs:
  docker-build-push:
    name: Build and Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determinar tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="main-$(git rev-parse --short HEAD)"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "üìå Tag a usar: $TAG"

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/edugogroup/edugo-api-mobile:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/edugogroup/edugo-api-mobile:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Resultado
        run: |
          echo "‚úÖ Imagen construida y pusheada exitosamente"
          echo ""
          echo "üì¶ Imagen disponible en:"
          echo "  ghcr.io/edugogroup/edugo-api-mobile:${{ steps.tag.outputs.tag }}"
          echo "  ghcr.io/edugogroup/edugo-api-mobile:latest"
          echo ""
          echo "üîç Ver en: https://github.com/orgs/EduGoGroup/packages/container/edugo-api-mobile"
