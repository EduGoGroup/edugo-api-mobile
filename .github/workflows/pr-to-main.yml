name: PR to Main - Full Test Suite

# Se ejecuta en PRs de dev hacia main
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  GO_VERSION: "1.25"
  COVERAGE_THRESHOLD: 33

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ğŸ” Configurar acceso a repos privados
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/EduGoGroup/*

      - name: ğŸ“¦ Descargar dependencias
        run: go mod download

      - name: ğŸ§ª Ejecutar tests unitarios
        run: make test-unit
        timeout-minutes: 5

      - name: ğŸ“Š Generar reporte de cobertura
        run: make coverage-report
        timeout-minutes: 5

      - name: âœ… Verificar umbral de cobertura
        if: |
          !contains(github.event.pull_request.labels.*.name, 'skip-coverage')
        run: |
          ./scripts/check-coverage.sh coverage/coverage-filtered.out ${{ env.COVERAGE_THRESHOLD }} || {
            echo "::error::Cobertura por debajo del umbral de ${COVERAGE_THRESHOLD}%"
            exit 1
          }
        continue-on-error: false

      - name: ğŸ“¤ Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-unit
          path: coverage/
          retention-days: 30

      - name: ğŸ“ˆ Subir a Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: coverage/coverage.out
          flags: unittests
          name: codecov-edugo-api-mobile
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Configurar acceso a repos privados
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/EduGoGroup/*

      - name: ğŸ“¦ Descargar dependencias
        run: go mod download

      - name: ğŸ³ Verificar Docker
        run: |
          docker --version
          docker ps

      - name: ğŸ§ª Ejecutar tests de integraciÃ³n
        env:
          RUN_INTEGRATION_TESTS: "true"
        run: make test-integration
        timeout-minutes: 10

      - name: ğŸ“Š Generar resumen de tests
        if: always()
        run: |
          echo "## ğŸ“Š Resumen de Tests de IntegraciÃ³n" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests de integraciÃ³n completados" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tiempo de ejecuciÃ³n**: ~1-2 minutos (con contenedores compartidos)" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ§¹ Limpiar contenedores Docker
        if: always()
        run: |
          docker ps -a | grep -E "postgres|mongo|rabbitmq" | awk '{print $1}' | xargs -r docker rm -f || true

  # =====================================================
  # MIGRADO: Job lint usando workflow reusable
  # Migrado en SPRINT-4 para usar workflows centralizados
  # Ver: edugo-infrastructure/.github/workflows/reusable-go-lint.yml
  # =====================================================
  lint:
    name: Lint & Format Check
    uses: EduGoGroup/edugo-infrastructure/.github/workflows/reusable-go-lint.yml@main
    with:
      go-version: "1.25"
      args: "--timeout=5m"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ğŸ”’ Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "-no-fail -fmt json -out results.json ./..."
        continue-on-error: true

      - name: ğŸ“Š Mostrar resultados de seguridad
        if: always()
        run: |
          if [ -f results.json ]; then
            echo "## ğŸ”’ Resultados del AnÃ¡lisis de Seguridad" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… AnÃ¡lisis completado" >> $GITHUB_STEP_SUMMARY
          fi

  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, lint, security-scan]
    if: always()

    steps:
      - name: ğŸ“‹ Generar resumen completo
        uses: actions/github-script@v7
        with:
          script: |
            const unitTests = '${{ needs.unit-tests.result }}';
            const integrationTests = '${{ needs.integration-tests.result }}';
            const lint = '${{ needs.lint.result }}';
            const security = '${{ needs.security-scan.result }}';

            const statusEmoji = (status) => {
              switch(status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'cancelled': return 'â¸ï¸';
                default: return 'âš ï¸';
              }
            };

            const allPassed = unitTests === 'success' &&
                             integrationTests === 'success' &&
                             lint === 'success' &&
                             security === 'success';

            const summary = `## ğŸš€ Resumen de Checks - PR a Main

            | Check | Estado | DescripciÃ³n |
            |-------|--------|-------------|
            | Tests Unitarios | ${statusEmoji(unitTests)} ${unitTests} | 77 tests, ~5 segundos |
            | Tests IntegraciÃ³n | ${statusEmoji(integrationTests)} ${integrationTests} | 18 tests, ~1-2 minutos |
            | Lint & Format | ${statusEmoji(lint)} ${lint} | Calidad de cÃ³digo |
            | Security Scan | ${statusEmoji(security)} ${security} | AnÃ¡lisis de seguridad |

            ---

            ${allPassed ?
              'âœ… **Todos los checks pasaron** - PR listo para merge a main ğŸ‰' :
              'âš ï¸ **Algunos checks fallaron** - Por favor revisa los errores antes de merge'}

            ### ğŸ“Š MÃ©tricas de Performance

            - **Tiempo total estimado**: ~3-4 minutos
            - **Tests unitarios**: ~5 segundos (77 tests)
            - **Tests integraciÃ³n**: ~1-2 minutos (18 tests con contenedores compartidos)
            - **Mejora vs anterior**: 81.5% mÃ¡s rÃ¡pido ğŸš€

            ### ğŸ“ PrÃ³ximos Pasos

            ${allPassed ?
              '1. âœ… Aprobar el PR\n2. âœ… Merge a main\n3. âœ… Deploy automÃ¡tico se ejecutarÃ¡' :
              '1. âš ï¸ Revisar errores en los checks fallidos\n2. âš ï¸ Corregir y hacer push\n3. âš ï¸ Esperar a que pasen todos los checks'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: âŒ Fallar si algÃºn check crÃ­tico fallÃ³
        if: |
          needs.unit-tests.result != 'success' ||
          needs.integration-tests.result != 'success'
        run: |
          echo "::error::Checks crÃ­ticos fallaron - No se puede hacer merge"
          exit 1
