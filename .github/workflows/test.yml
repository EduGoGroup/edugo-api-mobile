name: Tests with Coverage

# Manual o en PRs
on:
  workflow_dispatch: # Manual desde GitHub UI
    inputs:
      coverage_threshold:
        description: "Umbral de cobertura (%)"
        type: number
        default: 60
      skip_coverage_check:
        description: "Saltar verificaci√≥n de umbral"
        type: boolean
        default: false
  pull_request:
    branches: [main, dev]

env:
  GO_VERSION: "1.25.3"
  ENABLE_COVERAGE_CHECK: true # ‚Üê Control ON/OFF
  COVERAGE_THRESHOLD: 35

jobs:
  test-coverage:
    name: Tests with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Configurar acceso a repos privados
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/EduGoGroup/*

      - name: Descargar dependencias
        run: go mod download

      - name: Ejecutar tests con cobertura (con filtrado)
        run: make coverage-report
        timeout-minutes: 8

      - name: Verificar umbral de cobertura
        if: |
          (env.ENABLE_COVERAGE_CHECK == 'true') &&
          (!contains(github.event.pull_request.labels.*.name, 'skip-coverage')) &&
          (github.event.inputs.skip_coverage_check != 'true')
        run: |
          THRESHOLD=${{ github.event.inputs.coverage_threshold || env.COVERAGE_THRESHOLD }}
          ./scripts/check-coverage.sh coverage/coverage-filtered.out $THRESHOLD || {
            echo "::warning::Cobertura por debajo del umbral de ${THRESHOLD}%"
            echo "üí° Tip: Agrega label 'skip-coverage' al PR si es temporal"
            exit 1
          }
        continue-on-error: false

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Subir a Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: coverage/coverage.out
          flags: unittests
          name: codecov-edugo-api-mobile
          fail_ci_if_error: false


  integration-tests:
    name: Integration Tests (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true

    env:
      # Deshabilitar tests de integraci√≥n hasta que est√©n listos
      SKIP_INTEGRATION_TESTS: "true"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: edugo_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: edugo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: edugo_test
          MONGO_INITDB_ROOT_PASSWORD: test_password
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Configurar acceso a repos privados
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/EduGoGroup/*

      - name: Descargar dependencias
        run: go mod download

      - name: Ejecutar tests de integraci√≥n
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: edugo_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: edugo_test
          MONGODB_URI: mongodb://edugo_test:test_password@localhost:27017/edugo_test?authSource=admin
          APP_ENV: test
        run: |
          # Ejecutar tests con tag de integraci√≥n si existen
          go test -v -tags=integration ./... || echo "No hay tests de integraci√≥n configurados"
