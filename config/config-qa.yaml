# Configuraci√≥n QA/Staging
# Usa variables de ambiente para secretos

database:
  postgres:
    host: "qa-postgres.edugo.internal"
    # password: Set via DATABASE_POSTGRES_PASSWORD environment variable
    max_connections: 50
  
  mongodb:
    # uri: Set via DATABASE_MONGODB_URI environment variable

messaging:
  rabbitmq:
    # url: Set via MESSAGING_RABBITMQ_URL environment variable

logging:
  level: "info"
  format: "json"

bootstrap:
  optional_resources:
    # En QA, recursos deben estar disponibles para testing completo
    rabbitmq: false  # Requerido en QA
    s3: false        # Requerido en QA
