# Configuraci√≥n Base - API Mobile
# Valores comunes a todos los ambientes

server:
  port: 8080
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s

database:
  postgres:
    host: "localhost"
    port: 5432
    database: "edugo"
    user: "edugo"
    max_connections: 25
    ssl_mode: "disable"

  mongodb:
    database: "edugo"
    timeout: 10s

messaging:
  rabbitmq:
    queues:
      material_uploaded: "edugo.material.uploaded"
      assessment_attempt: "edugo.assessment.attempt"
    exchanges:
      materials: "edugo.materials"
    prefetch_count: 10

storage:
  s3:
    region: "us-east-1"
    bucket_name: "edugo-materials"
    # access_key_id y secret_access_key se cargan desde ENV
    # endpoint: "" # Opcional, para usar Localstack en desarrollo

logging:
  level: "info"
  format: "json"
