# Configuración Local Development
# Sobrescribe valores de config.yaml para desarrollo local

server:
  port: 9090 # Puerto diferente para desarrollo local

database:
  postgres:
    host: "localhost"
    # password: Set via DATABASE_POSTGRES_PASSWORD environment variable

  mongodb:
    # uri: Set via DATABASE_MONGODB_URI environment variable

messaging:
  rabbitmq:
    # url: Set via MESSAGING_RABBITMQ_URL environment variable

logging:
  level: "debug"
  format: "text" # Más legible en consola
