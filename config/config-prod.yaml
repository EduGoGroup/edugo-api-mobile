# TODOS los secretos desde variables de ambiente

server:
  read_timeout: 60s
  write_timeout: 60s

database:
  postgres:
    host: "prod-postgres.edugo.internal"
    # password: Set via DATABASE_POSTGRES_PASSWORD environment variable (required)
    max_connections: 100
    ssl_mode: "require"
  
  mongodb:
    # uri: Set via DATABASE_MONGODB_URI environment variable (required)

messaging:
  rabbitmq:
    # url: Set via MESSAGING_RABBITMQ_URL environment variable (required)
    prefetch_count: 20

logging:
  level: "warn"
  format: "json"
